<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Martial Arts Simulator</h1>
    <div class="center-canvas">
      <canvas id="myCanvas" width="1000" height="500"></canvas>
    </div>
    <div class="button-bottom">
      <button id="kick" class="button">Kick(A)</button>
      <button id="punch" class="button">punch(D)</button>
      <button id="block" class="button">block(Space)</button>
      <button id="forward" class="button">forward(W)</button>
      <button id="backward" class="button">backward(S)</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
